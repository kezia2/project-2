<html>
    <head>
        <link rel="stylesheet" href="mini project 5.css">
        <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Subscription Form</h1>
        <form action="" target="_blank" method="post">
            Name
            <input type="text" id="name" name="name">
            <br><br>
            Address
            <textarea rows="10" cols="15"></textarea>
            <br><br>
            E-mail
            <input type="email" id="e-mail" name="e-mail">
            <br><br>
            Password
            <input type="password" id="password" name="password">
            <br><br>
            Gender
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <br><br>
            Phone no.
            <input type="tel" id="phone number" name="phone number">
            <br><br>
            DOB
            <input type="date" id="dob" name="dob">
            <br><br>
            Hobbies<br>
            <input type="checkbox" id="hobbies" name="hobbies" value="Playing">Playing<br>
            <input type="checkbox" id="hobbies" name="hobbies" value="Reading">Reading<br>
            <input type="checkbox" id="hobbies" name="hobbies" value="Traveling">Traveling<br>
            <input type="checkbox" id="hobbies" name="hobbies" value="Eating">Eating
            <br><br>
            How long do you want to subscribe
            <select id="time" name="time"><Option>1 Month</Option><Option>6 Months</Option><Option>1 Year</Option><option>2 Years</option></select>
            <br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
